server:
  port: 8080
spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      route:
        - id: user-service
          uri: lb://user_service
          predicates:
            - Path=/nguoidung/**
  eureka:
    instance:
      hostname: localhost
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true